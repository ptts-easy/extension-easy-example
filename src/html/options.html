<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Extension Easy Example Option</title>    
    <link rel="stylesheet" href="/assets/css/button.css" />
    <link rel="stylesheet" href="/assets/css/options.css" />    
    <script src="/assets/lib/jquery-3.2.1.min.js"></script>
    <script src="/assets/lib/bootstrap.min.js"></script>
    <script src="/assets/lib/bootstrap-toggle.min.js"></script>
  </head>
  <body>
    <p>=== option ===</p>
    <div>
      <button id="optionBtnAlertOnOption">AlertOnOption</button>
    </div>
    <p>=== storage ===</p>
    <div>
      <button id="optionBtnGetUserName">GetUserName</button>
      <input id="optionInputSetUserName" placeholder="user_name" value="user_name">
      <button id="optionBtnSetUserName">SetUserName</button>
    </div>
    <div>
      <button id="optionBtnDynamic">DynamicButtons</button>
      <div id="optionDivDynamic">
      </div>
      <div>
        <p>Choose a different background color!</p>
      </div>
    </div>
    <div>
      <p>Set Checkboxs!</p>
      <input type="checkbox" id="optionIsCheck1" />Check 1
      <input type="checkbox" id="optionIsCheck2" />Check 2
      <input type="checkbox" id="optionIsCheck3" />Check 3
    </div>
    <div>
      <span>Set Options!</span>
      <select id="optionOptions">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
        <option value="4">Option 4</option>
        <option value="5">Option 5</option>
      </select>
    </div>
    <p>=== message ===</p>
    <button id="optionBtnMsgToBackground">MessageToBackground</button>
    <script src="/assets/js/options.js"></script>
  </body>
</html>
